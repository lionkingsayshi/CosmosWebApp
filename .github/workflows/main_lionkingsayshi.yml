# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lionkingsayshi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4a48de6a2d40494b9bf13400be61c9ba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e557d57e8e94e46aea53d1afbc56c9a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4a48de6a2d40494b9bf13400be61c9ba }}/Docker Image CI:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lionkingsayshi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5ad26769476d4691995f187dbea92110 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4a48de6a2d40494b9bf13400be61c9ba }}/Docker Image CI:${{ github.sha }}'