# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lionkingsayshi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_6c032fc9254342beafaf3c3a3588be11 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f4bb7b48a46242d39c93e19a69f2bcb7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6c032fc9254342beafaf3c3a3588be11 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lionkingsayshi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b8954b1144ce44b9a3f419f83fdc5163 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6c032fc9254342beafaf3c3a3588be11 }}/appsvc/staticsite:${{ github.sha }}'